<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | پسورد جنریتور</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>

    <div class="container">
        <h1>Password Generator </h1>

        <div id="warning" class="warning">Please select at least one option!</div>

        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="32" value="12">

        <div class="options">
            <label><input type="checkbox" id="lowercase" checked> Lowercase Letters</label>
            <label><input type="checkbox" id="uppercase" checked> Uppercase Letters</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols"> Symbols</label>
        </div>

      

        <input type="text" id="password" placeholder="Your generated password" readonly>

        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="Assets/js/javascript.js"></script>

</body>
</html>
